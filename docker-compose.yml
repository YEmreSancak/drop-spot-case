services:
  backend:
    build: ./backend
    container_name: dropspot-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    
  db:
    image: postgres:15
    container_name: dropspot-db
    environment:
      POSTGRES_USER: dropspot
      POSTGRES_PASSWORD: dropspot
      POSTGRES_DB: dropspot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: dropspot_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
volumes:
  postgres_data:
